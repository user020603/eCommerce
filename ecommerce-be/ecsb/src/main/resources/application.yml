server:
  port: 8088

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/shopapp?serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

servlet:
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB

messages:
  basename: i18n/messages
  encoding: UTF-8
  default-locale: en

api:
  prefix: api/v1

jwt:
  expiration: 2592000 # 30 days = 30 * 24 * 60 * 60
  secretKey: TgRB1C2JHBZzC7zebA9uSXR3kYoQXUo0yMYINMAHDxI=