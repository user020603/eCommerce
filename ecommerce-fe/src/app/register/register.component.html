<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Register</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="phone"
              name="phone"
              (input)="onPhoneChange()"
              id="phone"
              (focus)="registerForm.form.markAsTouched()"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phone.length < 6 && registerForm.form.touched"
            >
              Phone number have at least 6 characters
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="At least 3 characters"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              id="password"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              Password have at least 3 characters
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Confirm Password</label>
            <input
              type="password"
              placeholder="At least 3 characters"
              class="form-control"
              name="retypePassword"
              (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
              [(ngModel)]="retypePassword"
              id="retype-password"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['retypePassword'].hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Password mismatch
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="fullName"
              id="full-name"
              required
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="dateOfBirth"
              name="dateOfBirth"
              (input)="registerForm.form.markAsTouched(); checkAge()"
              id="date-of-birth"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['dateOfBirth'].hasError('invalidAge') &&
                registerForm.form.touched
              "
            >
              Age must be greater than 18
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="address"
              id="address"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [(ngModel)]="isAccepted"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  I agree to the terms and conditions</label
                >
              </span>
            </div>
          </div>
          <button type="button" (click)="register()" class="register-button">
            Register
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Already have an account?
            <span>
              <a href="#" class="register-link"><strong>Login</strong></a></span
            >
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
