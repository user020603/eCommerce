<app-header></app-header>
<div class="container">
  <form #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Login</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="phoneNumber"
              (input)="onPhoneNumberChange()"
              name="phoneNumber"
              (focus)="loginForm.form.markAsTouched()"
              required
              id="phoneNumber"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-5"></div>
          <div class="form-group password-field">
            <label for="password">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              id="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember"
                  name="rememberme"
                  [(ngModel)]="rememberMe"
                />
                <label class="form-check-label text-start" for="remember">
                  <strong>Remember me</strong></label
                >
              </span>
              <a href="#" class="register-link"
                ><strong>Forgot password</strong></a
              >
            </div>
          </div>
          <div class="form-group">
            <select
              [(ngModel)]="selectedRole"
              name="role"
              class="form-control access-right"
            >
              <option selected disabled>Login Role</option>
              <option *ngFor="let role of roles" [ngValue]="role">
                {{ role.name }}
              </option>
            </select>
          </div>
          <button type="button" (click)="login()" class="login-button">
            Login
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Don't have an account?
            <span>
              <a href="#" class="register-link"
                ><strong>Register</strong></a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
  </form>
  <app-footer></app-footer>
</div>
