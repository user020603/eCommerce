<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>This is the product detail page</h1>
    <p>Using Bootstrap</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="square-image">
              <img
                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                class="product-image"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="square-image">
              <img
                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                class="product-image"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="square-image">
              <img
                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                class="product-image"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="square-image">
              <img
                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                class="product-image"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="square-image">
              <img
                src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=1260&dpr=2"
                class="product-image"
                alt="Product Image"
              />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="thumbnail-container">
          <div class="thumbnail-item active">
            <img
              src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="thumbnail-image"
              alt="Thumbnail Image"
            />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="thumbnail-image"
              alt="Thumbnail Image"
            />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="thumbnail-image"
              alt="Thumbnail Image"
            />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="thumbnail-image"
              alt="Thumbnail Image"
            />
          </div>
          <div class="thumbnail-item">
            <img
              src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="thumbnail-image"
              alt="Thumbnail Image"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <h2>Product Details</h2>
        <p>Product Description</p>
        <p>Price: $99</p>
        <div class="product-actions">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-success">Buy Now</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button>-</button>
            <input type="text" value="1" />
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
